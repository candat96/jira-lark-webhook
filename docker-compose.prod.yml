# Docker deployment cho Production
version: '3.8'

services:
  jira-lark-webhook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-lark-webhook-prod
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - SERVER_URL=${SERVER_URL}
      - JIRA_URL=${JIRA_URL}
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
    networks:
      - jira-lark-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  jira-lark-network:
    driver: bridge
