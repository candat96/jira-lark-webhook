version: '3.8'

services:
  jira-lark-webhook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-lark-webhook
    restart: unless-stopped
    ports:
      - "3096:3000"  # VPS port 3096 -> Container port 3000
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - SERVER_URL=${SERVER_URL}
      - JIRA_URL=${JIRA_URL}
    volumes:
      # Mount .env file (nếu muốn update config mà không rebuild)
      - ./.env:/app/.env:ro
      # Mount logs (optional)
      - ./logs:/app/logs
    networks:
      - jira-lark-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  jira-lark-network:
    driver: bridge
